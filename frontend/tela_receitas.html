<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Receitas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .info-container {
      background-color: #ffffff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .json-info {
      min-height: 100px;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
    }
    
    .btn-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .btn-container button {
      margin-right: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      color: #ffffff;
      cursor: pointer;
      border-radius: 3px;
    }
    
    .btn-container button:hover {
      background-color: #45a049;
    }
    
    .add-info-container {
      display: none;
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
    }
    
    .add-info-container input {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
    }
  </style>
  <!-- função para quando o usuário clicar em editar -->
  <script>
    function showAddInfo() {
      var addInfoContainer = document.getElementById('add-info-container');
      addInfoContainer.style.display = 'block';
    }
  </script>

</head>
<body>
  <h1>Receitas</h1>
  
  <div class="info-container">
    <div class="json-info" id="json-info">
      <!-- RETORNO DAS INFORMAÇÕES DO NOSSO BANCO NO FORMATO JSON  -->
    </div>
  
    <div class="btn-container">
      <button onclick="showAddInfo()">Adicionar</button>
      <button>Excluir</button>
    </div>
    
    <div class="add-info-container" id="add-info-container">
      <input type="text" placeholder="Nome da receita">
      <input type="text" placeholder="Descrição da receita">
      <select>
        <option value="doce">Doce</option>
        <option value="salgado">Salgado</option>
        <option value="agridoce">Agridoce</option>
      </select>
    </div>
  </div>
</body>
</html>
